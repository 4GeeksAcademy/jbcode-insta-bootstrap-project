<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9743cd698f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar bg-light d-flex justify-content-end">
        <form class="container-fluid justify-content-start">
          <i class="fa-brands fa-instagram fa-xl"></i>
          <p class="Instagram my-auto">Instagram</p>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-success ms-auto me-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Create new post
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Create a new post
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="captionTitle ms-3 mt-3"><b>Caption:</b></div>
                <textarea class="modalInput m-3 p-2 text-secondary">
Add the caption of your post here</textarea
                >
                <div class="modal-images d-flex">
                  <button
                    type="button"
                    class="btn btn-light ms-3 me-2 border border-secondary"
                  >
                    <i class="fa-regular fa-camera fa-xl"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-light ms-2 me-2 border border-secondary"
                  >
                    <i class="fa-solid fa-location-dot fa-xl"></i>
                  </button>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
            ><i class="fa-solid fa-gear fa-xl text-secondary"></i
          ></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Account</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">About Us</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </form>
      </nav>
      <div class="container">
        <!-- try wrapping each anchor in a div to separate content within the nav buttons> -->
        <!-- <a class="nav-link text-success" href="#"
          ><i class="fa-solid fa-square-full"></i
        ></a>
        <a class="nav-link text-success" href="#"
          ><i class="fa-solid fa-table-cells"></i
        ></a> -->
        <ul
          class="nav nav-pills justify-content-center mb-3"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              <i class="fa-solid fa-square-full"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              <i class="fa-solid fa-table-cells"></i>
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
            tabindex="0"
          >
            <div class="card m-auto mb-2" style="width: 50%">
              <div class="card-header d-flex p-1">
                <h2 class="card-title m-0">Good boys on the porch!</h2>
                <h6 class="postDate ms-auto m-0 fs-6">11/25</h6>
              </div>
              <img
                src="https://plus.unsplash.com/premium_photo-1668114375111-e90b5e975df6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZG9nc3xlbnwwfHwwfHx8MA%3D%3D"
                class="card-img-top"
                alt="three dogs"
              />
              <div class="card-bottom p-1">
                <p class="likes m-0"><b>12,345 Likes</b></p>
                <h6 class="card-description mb-0">
                  Look at these best of friends!!!
                </h6>
              </div>
            </div>
            <div class="card m-auto mb-2" style="width: 50%">

              </div>
              <img

                class="card-img-top"
                alt="three dogs"
              />
              <div class="card-bottom p-1">
                <p class="likes m-0"><b>6,876 Likes</b></p>
                <h6 class="card-description mb-0">Good vibessss</h6>
              </div>
            </div>
            <div class="card m-auto mb-2" style="width: 50%">
              <div class="card-header d-flex p-1">
                <h2 class="card-title m-0">Awaiting the toss</h2>
                <h6 class="postDate ms-auto m-0 fs-6">09/25</h6>
              </div>
              <img
                src="https://images.unsplash.com/photo-1558929996-da64ba858215?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGRvZ3N8ZW58MHx8MHx8fDA%3D"
                class="card-img-top"
                alt="three dogs"
              />
              <div class="card-bottom p-1">
                <p class="likes m-0"><b>4,322 Likes</b></p>
                <h6 class="card-description mb-0">
                  They'll play until the sun goes down
                </h6>
              </div>
            </div>
          </div>
        </div>
